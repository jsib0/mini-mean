
<div class="">
  <form (submit)="createProduct(formData)"  #formData="ngForm">
    <label for="">Product Name: </label>
    <input type="text" name="name" value="" ngModel>
    <label for="">Description: </label>
    <input type="text" name="description" value="" ngModel>
    <label for="">Quantity</label>
    <input type="number" name="quantity" value="" ngModel>

    <input type="submit" name="" value="Create">
  </form>
</div>
