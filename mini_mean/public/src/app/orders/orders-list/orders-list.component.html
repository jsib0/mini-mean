<table>
  <tr>
    <th>Customer Name</th>
    <th>Product</th>
    <th>Quantity</th>
    <th>Date</th>
  </tr>
  <tr *ngFor="let order of orders">
    <td>{{ order._customer.name }}</td>
    <td>{{ order.product.name }}</td>
    <td>{{ order.quantity }}</td>
    <td>{{ order.createdAt | date: 'mediumDate'}}</td>
  </tr>
</table>
